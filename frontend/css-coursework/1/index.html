<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley Face</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main container for the smiley face -->
    <div class="face">
        <!-- Mouth element -->
        <div class="mouth"></div>

        <!-- Container for both eyes -->
        <div class="eyes">
            <!-- Left eye -->
            <div class="left"></div>
            <!-- Right eye -->
            <div class="right"></div>
        </div>
    </div>
</body>

</html>
