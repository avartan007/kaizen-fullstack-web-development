<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="html5.css" />
</head>

<body>
    <h1>Flexbox Playground</h1>

    <!-- Flex container with rainbow colored items -->
    <div id="container">
        <!-- Each div represents a flex item with different properties -->
        <div style="background-color: #9400d3">violet</div>
        <div style="background-color: #4b0082">indigo</div>
        <div id="blue" style="background-color: #0000ff; height: 75px">blue</div>
        <div style="background-color: #00ff00">green</div>
        <div style="background-color: #ffff00">yellow</div>
        <div style="background-color: #ff0000">red</div>
        <!-- Orange item with different dimensions for flex demonstration -->
        <div id="org" style="background-color: #ff7f00; height:200px; font-size: 3.5rem;">
            orange
        </div>
    </div>
</body>

</html>
