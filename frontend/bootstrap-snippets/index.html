    <!-- form controls in bootstrap -->
     <div class="container">
        <h2>Form Demo</h2>

        <form>            
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="email">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        placeholder="Email"
                        id="email"
                    />
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="password">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        id="password"
                    />
                </div>
            </div>

            <div class="mb-3">
                <select class="form-select">
                    <option selected>Choose your city</option>
                    <option value="1">Mumbai</option>
                    <option value="2">Delhi</option>
                    <option value="3">Pune</option>
                </select>
            </div>

            <!-- check box and radio buttons -->
             <div class="form-check mb-3">
                <label for="agreebs" class="form-check-label">Agree</label>
                <input type="checkbox" id="agreebs" class="form-check-input">
             </div>
             <div class="form-check mb-3">
                <input type="radio" id="radiobs" class="form-check-input" name="radioGroup">
                <label for="radiobs" class="form-check-label">Radio</label>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
