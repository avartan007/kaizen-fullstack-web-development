<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            Choose your favourite fruit:
            <input type="radio" name="fruit" id="apple" value="apple"/>
            <label for="apple">Apple</label>

            <input type="radio" name="fruit" id="mango" value="mango"/>
            <label for="mango">Mango</label>

            <input type="radio" name="fruit" id="banana" value="banana"/>
            <label for="banana">Banana</label>
        </div>
        <br>
        <div>
            Choose your subjects:
            <input type="checkbox" id="math" name="subjects"/>
            <label for="math">Math</label>

            <input type="checkbox" id="science" name="subjects"/>
            <label for="science">Science</label>

            <input type="checkbox" id="english" name="subjects"/>
            <label for="english">English</label>
        </div>
        <div>
            Choose your profession
            <select name="profession" id="profession">
                <option>Select your option</option>
                <option value="stu">Student</option>
                <option value="dev">Developer</option>
            </select>
        </div>
        <label for="vol">Select your volume level</label>
        <input type="range" id="vol" min="0" max="100" name="volume"/>
        <br>
        <label for="reference">Please give feedback:</label>
        <textarea id="feedback" name="feedback" rows="5" cols="10" placeholder="write here"></textarea>
        <button>Submit</button>
    </form>
</body>
</html>
